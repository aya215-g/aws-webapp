{% extends 'base.html' %}
{% block content %}

<section class="contact">
        <h4 class="title">CONTACT <span class="title-span">US </span></h4>
        <div class="contact-row">

            <iframe   class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3486.912874251771!2d31.09991411078964!3d29.078719441617494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145a266c7d1ab631%3A0x298bc2cb6c1ca83c!2sBenisuef%20University%20Hospital!5e0!3m2!1sen!2seg!4v1655837516827!5m2!1sen!2seg"
             width="600" height="450" style="border:0;"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



            <form class="form" action="">
                <h3>GET IN TOUCH</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="number">
                </div>
                <input type="submit" value="contact now" class="btn">
            </form>


        </div>
</section>
    <br><br>
{% endblock %}
